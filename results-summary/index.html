<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>results-summary</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="result">
        <h5>Your Result</h5>
        <div class="percentage">
          <span>76</span>
          <p>of 100</p>
        </div>
        <h6>Great</h6>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h5>Summary</h5>
        <ul>
          <li class="item-1">
            <span><i class="bx bxs-zap"></i><span>Reaction</span></span>
            <span class="num"><strong>80</strong> / 100</span>
          </li>
          <li class="item-2">
            <span><i class="bx bxs-brain"></i><span>Memory</span></span>
            <span class="num"><strong>92</strong> / 100</span>
          </li>
          <li class="item-3">
            <span
              ><i class="bx bx-message-rounded-dots"></i
              ><span>Verbal</span></span
            >
            <span class="num"><strong>61</strong> / 100</span>
          </li>
          <li class="item-4">
            <span><i class="bx bx-show-alt"></i><span>Visual</span></span>
            <span class="num"><strong>72</strong> / 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
